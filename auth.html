<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Khet Sahayak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <!-- Background Image (you'll add your own) -->
    <div class="background-overlay"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            
            <!-- Logo/Title -->
            <div class="auth-header">
                <i class="fas fa-tractor logo-icon"></i>
                <h1>Khet Sahayak</h1>
                <p class="tagline">Agricultural Equipment Rental</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="loginPhone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="loginPhone" 
                        name="phone"
                        placeholder="Enter 10-digit phone number"
                        maxlength="10"
                        required
                    >
                    <span class="error-msg" id="loginPhoneError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-msg" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <p class="toggle-text">
                    Don't have an account? 
                    <a href="#" onclick="showSignup(event)">Sign Up</a>
                </p>
            </form>

            <!-- Signup Form (Hidden Initially) -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                
                <div class="form-group">
                    <label for="signupName">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input 
                        type="text" 
                        id="signupName" 
                        name="name"
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-msg" id="signupNameError"></span>
                </div>

                <div class="form-group">
                    <label for="signupPhone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="signupPhone" 
                        name="phone"
                        placeholder="Enter 10-digit phone number"
                        maxlength="10"
                        required
                    >
                    <span class="error-msg" id="signupPhoneError"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        name="password"
                        placeholder="Create a password (min 6 characters)"
                        required
                    >
                    <span class="error-msg" id="signupPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="signupConfirmPassword" 
                        name="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                    >
                    <span class="error-msg" id="signupConfirmError"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>

                <p class="toggle-text">
                    Already have an account? 
                    <a href="#" onclick="showLogin(event)">Login</a>
                </p>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p id="successText"></p>
            </div>

        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
